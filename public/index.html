<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./img/chat-icon.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Salut.</title>
  </head>
  <body>
    <div class="centered-form">
      <div class="centered-form__box">
        <div class="chat-icon__wrapper">
          <img id="chat-icon" src="./img/chat-icon.png" alt="chat-icon" />
        </div>
        <form id="" action="/chat.html">
          <input
            type="text"
            name="username"
            placeholder="Username"
            required
            autocomplete="off"
            class="form-input"
          />
          <input
            type="text"
            name="room"
            placeholder="Room"
            required
            autocomplete="off"
            class="form-input"
          />
          <div class="button__container">
            <button class="button">Join.</button>
          </div>
        </form>
        <footer>
          <p>
            _created by <a href="https://github.com/matemihaly">matemihaly</a>
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
